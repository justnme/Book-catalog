<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <title>Book Catalog</title>
</head>

<body>
    <div class="container">
        <h1 style="border-bottom: 2px solid black; text-align: center;">Book Catalog</h1>
        <form id="add-book-form">
            <label for="title">Book Title:</label>
            <input type="text" id="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" required>

            <label for="year">Publication Year:</label>
            <input type="number" id="year" required>
            <label for="genre">Genre:</label>
            <select id="genre">
                <option value="Drama">Drama</option>
                <option value="History">History</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Adventure">Adventure</option>
                <option value="Romance">Romance</option>
            </select>
            <button type="submit">Add Book</button>
        </form>
        
        <div id="sort-buttons">
            <button id="sort-title">Sort by Title</button>
            <button id="sort-author">Sort by Author</button>
            <button id="sort-year">Sort by Publication Year</button>
            <button id="sort-genre">Sort by Genre</button>
        </div>
        <label for="filter-author">Filter by Author:</label>
        <input type="text" id="filter-author">

        <label for="filter-title">Filter by Title:</label>
        <input type="text" id="filter-title">

        <label for="filter-year">Filter by Publication Year:</label>
        <input type="number" id="filter-year">
        <label for="filter-genre">Filter by Genre:</label>
        <select id="filter-genre">
            <option value="">All Genres</option>
            <option value="Drama">Drama</option>
            <option value="History">History</option>
            <option value="Science Fiction">Science Fiction</option>
            <option value="Adventure">Adventure</option>
            <option value="Romance">Romance</option>
        </select>
        <button id="filter-button">Filter</button>
        <div id="book-list">
            
        </div>
        
        
    </div>

        <form id="edit-book-form" style="display: none;">
            <label for="edit-title">New Book Title:</label>
            <input type="text" id="edit-title" required>
        
            <label for="edit-author">New Author:</label>
            <input type="text" id="edit-author" required>
        
            <label for="edit-year">New Publication Year:</label>
            <input type="number" id="edit-year" required>
        
            <label for="edit-genre">New Genre:</label>
            <select id="edit-genre">
                <option value="Drama">Drama</option>
                <option value="History">History</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Adventure">Adventure</option>
                <option value="Romance">Romance</option>
            </select>
        
            <button type="submit">Save Changes</button>
        </form>


    <script src="myjs.js"></script>
</body>

</html>
